<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuadrados Numerados</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    
</head>
<body>

<h1>Territorio Nro: 1</h1>

<div id="info">
    <p id="datetime">Fecha y hora actual: </p>
    <input type="text" placeholder="Conductor" id="conductorInput">
    <button onclick="saveName()">Aceptar</button>
    <p id="savedName" style="display: none;"></p>
</div>

<div class="container">
    <div class="square" onclick="showColorOptions(this)">1</div>
    <div class="square" onclick="showColorOptions(this)">2</div>
    <div class="square" onclick="showColorOptions(this)">3</div>
    <div class="square" onclick="showColorOptions(this)">4</div>
    <div class="square" onclick="showColorOptions(this)">5</div>
    
    <div class="square" onclick="showColorOptions(this)">6</div>

    
        
</div>





<div id="colorOptions" class="color-options">
    <button onclick="changeColor('red')">Terminado</button>
    <button onclick="changeColor('yellow')">Empezado</button>
    <button onclick="changeColor('white')">Volver a blanco</button>
    <button onclick="closeColorOptions()">Cerrar</button>
</div>


<script src="script.js"></script>
</body>
</html>
